<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selector & Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select a File</h1>
        <input type="file" id="fileInput" accept=".csv,.txt,.json">

        <hr>

        <h2>Choose Movie List Type</h2>
        <form id="movieForm">
            <label>
                <input type="radio" name="listType" value="yearEnd" checked>
                Year-End List
            </label>
            <label>
                <input type="radio" name="listType" value="lastN">
                First N Movies Watched In Diary
            </label>

            <div id="yearInput">
                <label for="year">Select Year:</label>
                <input type="number" id="year" min="1900" max="2099" value="2024">
            </div>

            <div id="nInput" style="display: none;">
                <label for="nMovies">Number of Movies:</label>
                <input type="number" id="nMovies" min="1" max="100" value="10">
            </div>

        </form>
        <hr>
        <button id="processButton">Download CSV for Letterboxd</button>
        <p id="output"></p>

        <p id="movieOutput"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
